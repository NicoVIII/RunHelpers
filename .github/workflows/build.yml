name: Build

on:
  push:
    tags-ignore:
      - "*"
    paths:
      - "**"
      - "!**.md"
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: [6.0.100]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Restore tools
        run: dotnet tool restore
      - name: Run build
        run: dotnet run build
      - name: Test templates
        run: dotnet run test-templates
